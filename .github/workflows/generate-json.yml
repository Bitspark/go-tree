name: Generate Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-json:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build local version of go-tree
        run: |
          go build -o gotree ./cmd/gotree
          chmod +x ./gotree
          sudo mv ./gotree /usr/local/bin/
      
      - name: Generate package documentation JSON
        run: |
          chmod +x ./scripts/generate.sh
          ./scripts/generate.sh -src . -docs-dir ./docs/json
      
      - name: Upload documentation JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation-json
          path: docs/json 